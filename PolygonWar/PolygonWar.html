<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>PoligonWar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://use.fontawesome.com/b663106a15.js"></script>

    <link href="../superhero/bootstrap.min.css" rel="stylesheet">
    <link href="../superhero/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../superhero/bootswatch.css" rel="stylesheet">
    <script src="../superhero/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="PolygonWar.png" />
	<script src="Script.js"></script>
</head>
<body onload="LoadStart()">
	<div class="center">
        <h1>PoligonWar</h1>
    </div>
	<div class="alert alert-block" id="divContainer">
		<div class="panel-body" id="gameContainer" style="height: 600px;">
			<canvas id="gameCanvas"></canvas>
			<canvas id="introCanvas"></canvas>
			<div id="startOptions" class="">
				<a onclick="PlayButtonClick()" class="btn btn-primary">Play</a>
				<a onclick="OptionsButtonClick()" class="btn btn-primary">Option</a>
			</div>
			
			<div id="options">
				<h3 id="spriteID"">Player Sprite</h3>
				<canvas id = "dragAndDrop" width = "350" height = "350" style="border-style: dashed;"></canvas><br><br>
				<div>
					<a onclick="ResetSelection()" class="btn btn-primary">Reset</a>
					<a onclick="BackSelection()" class="btn btn-primary">Back</a>
					<a onclick="NextSelection()" class="btn btn-primary">Next</a>
					<a onclick="DisableSoundEffect()" class="btn btn-primary" id="SoundEffectToggleButton">Effects</a>
					<a onclick="DoneSelection()" class="btn btn-primary">Done</a>
				</div>
			</div>
		</div>
		<div class="panel-footer panel-default">
			<div class="progress progress-danger" id="xp">
				<div class="progress">
			        <div class="bar" id="XPprogress"></div>
			    </div>
			</div>
			<div id="life">
				<i class="fa fa-heart" aria-hidden="true"></i>
				<i class="fa fa-heart" aria-hidden="true"></i>
				<i class="fa fa-heart" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	<div id="score" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h4 class="modal-title">Game Over</h4>
		</div>
		<div class="modal-body form-group">
			<input type="text" style="width: 97%" id="user" placeholder="User">
		</div>
		<div class="modal-footer">
			<span id="points"></span>
			<button id="saveScoreButton" onclick="saveScore()" type="button" class="btn btn-primary">Save</button>
		</div>
	</div>
</body>
</html>
