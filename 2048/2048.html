<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

        <link href="../superhero/bootstrap.min.css" rel="stylesheet">
        <link href="../superhero/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../superhero/bootswatch.css" rel="stylesheet">
        
        <link rel="stylesheet" href="Style.css" />
        <link rel="shortcut icon" href="2048.png" />
        <script src="2048Web.js"></script>
    </head>
    <body onload="load()">

        <div class="container center slidingVertical">
            <div class="span4 center"></div>
            <div class="span4 center">
                <h1>2048</h1>
                Score: <span id="score">0</span>
                Best: <span id="best">0</span>
                <br><br>
            </div>
        </div>

       <div id="fixed" class="container center slidingVertical delay1">
            <div class="span4 center"></div>
            <div class="span4 center controller">
                <div class="square" id="cell">
                    <div class="content">
                        <div class="table">
                            <div class="table-cell">
                                <div class="numbers">2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <h1><i class="fa fa-fw">&#xf11b;</i></h1>
            </div>
       </div>

        <div class="container">
            <div class="span4 center"></div>
            <div class="span4 center slidingVertical delay2">
                <h4 onclick="newGame()">New Game</h4>
            </div>
        </div>
    </body>
</html>
