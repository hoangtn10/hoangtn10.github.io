<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hoang Nguyen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

        <link href="../superhero/bootstrap.min.css" rel="stylesheet">
        <link href="../superhero/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../superhero/bootswatch.css" rel="stylesheet">
        <script src="../superhero/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="Style.css" />
        <link rel="shortcut icon" href="Sudoku.png" />
        <script src="SudokuSolver.js"></script>
        <script src="SudokuWeb.js"></script>
    </head>
    <body onload="load()">
        <div class="container center slidingVertical">
            <div class="span4 center"></div>
            <div class="span4 center">
                <h1>Sudoku</h1>
            </div>
        </div>
        <div class="container slidingVertical delay1">
            <div class="span3 center"></div>
            <div class="span6 center just">
                <div><h3 onclick="easyBtn()">Easy</h3></div>
                <div><h3 onclick="medBtn()">Medium</h3></div>
                <div><h3 onclick="hardBtn()">Hard</h3></div>
            </div>
        </div>
        <div id="fixed" class="container center slidingVertical delay2">
            <div class="span3 center"></div>
            <div class="span6 center">
                <div class="square" id="cell">
                    <div class="content">
                        <div class="table">
                            <div class="table-cell numbers"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container slidingVertical delay3">
            <div class="span3 center"></div>
            <div class="span6 center just">
                <div><h3 onclick="checkBtn()">Check</h3></div>
                <div><h3 onclick="blankBtn()">Blank</h3></div>
                <div><h3 onclick="solveBtn()">Solve</h3></div>
            </div>
        </div>
        <div class="modal hide fade">
            <div class="modal-body center modal-sm">
                <h3 class="center " id="status"></h3>
            </div>
        </div>
    </body>
</html>
